<!DOCTYPE html>
<head>
    <title>
        Gorilla Websocket
    </title>
</head>

<body>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function lol(){
            var ws = new WebSocket("ws://localhost:3000/v2/ws");
            ws.addEventListener("message", function(e){console.log(e);});
        }

        function miao() {
            var count = $(".miao").length
            console.log(count)
            if (count > 5) {
                $(".miao").remove()
                $( ".output" ).append( "<p class='miao'>Miao</p>" );
            } else {
                $( ".output" ).append( "<p class='miao'>Test</p>" );
            }
        }
    </script>
    <h1>Hello Websockets!!</h1>

    <button type="button"
        onclick="miao()">
    Click me to display Date and Time.</button>

    <p class = "output"></p>
</body>
