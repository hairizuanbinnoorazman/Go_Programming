apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zzz
  name: zzz
  namespace: default
spec:
  selector:
    matchLabels:
      app: zzz
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zzz
    spec:
      serviceAccountName: serviceacc
      containers:
      - command:
        - /opt/app
        image: lol:v1
        imagePullPolicy: IfNotPresent
        # imagePullPolicy: Never
        name: lol
        resources: {}
        env:
          - name: WORKING_NAMESPACE
            value: code-assess
          - name: SERVICE_ACCOUNT_NAME
            value: empty-svcacct
          - name: PYTHON_CONTAINER_IMAGE
            value: asia-southeast1-docker.pkg.dev/healthy-rarity-238313/code-assess/new-python:v1
          - name: GOLANG_CONTAINER_IMAGE
            value: asia-southeast1-docker.pkg.dev/healthy-rarity-238313/code-assess/new-golang:v1
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: zzz
  ports:
    - port: 8000
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 8000
      # Optional field
      # By default and for convenience, the Kubernetes control plane
      # will allocate a port from a range (default: 30000-32767)
      nodePort: 30007
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: listpodser
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "list", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "create", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: service-listpodser
subjects:
  - kind: ServiceAccount
    name: serviceacc 
    apiGroup: ""
roleRef:
  kind: Role
  name: listpodser
  apiGroup: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceacc
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: empty-svcacct
  namespace: default